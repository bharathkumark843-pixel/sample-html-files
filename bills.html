<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bills - Asha Diagnostic Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles1.css">
  <style>
    body {
  background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
  font-family: 'Segoe UI', 'Arial', sans-serif;
  margin: 0;
}

.bills-section {
  max-width: 520px;
  margin: 55px auto 0 auto;
  background: linear-gradient(120deg, #fceabb 0%, #f8b500 100%);
  border-radius: 28px;
  box-shadow: 0 8px 44px #f38b5f44, 0 2px 8px #fcfff4a8;
  padding: 38px 36px 22px 36px;
  position: relative;
}

.bills-section h2 {
  color: #da5b09;
  margin-bottom: 22px;
  font-size: 2.1rem;
  letter-spacing: 1px;
  text-align: center;
  font-weight: 700;
  text-shadow: 0 2px 12px #da5b0944;
}

.back-btn {
  background: linear-gradient(90deg, #ffaf7b 0%, #d76d77 100%);
  color: #fff;
  border: none;
  border-radius: 13px;
  padding: 10px 28px;
  font-weight: 700;
  font-size: 1.06rem;
  cursor: pointer;
  transition: background 0.16s, transform 0.15s;
  margin-bottom: 18px;
  box-shadow: 0 2px 14px #d76d7759;
}
.back-btn:hover {
  background: linear-gradient(-90deg, #d76d77 0%, #ffaf7b 100%);
  transform: scale(1.06);
}

input, textarea, select {
  display: block;
  width: 96%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 9px;
  border: 2px solid #ffd885;
  background: #fff8e7;
  font-size: 1.08rem;
  outline: none;
  transition: border-color 0.15s, box-shadow 0.15s;
  box-shadow: 0 2px 12px #fff3b8ba;
}
input:focus, textarea:focus, select:focus {
  border-color: #f8b500;
  box-shadow: 0 4px 24px #f8b50044;
}

label {
  font-weight: 600;
  color: #da5b09;
  margin-right: 10px;
  font-size: 1.01rem;
}

button[type="submit"], button[type="reset"], .back-btn {
  margin-top: 5px;
  margin-bottom: 7px;
  font-size: 1.05rem;
}

button[type="submit"], button[type="reset"] {
  background: linear-gradient(90deg, #f8b500 20%, #fccb90 80%);
  color: #94240a;
  border: none;
  border-radius: 12px;
  padding: 9px 23px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 2px 12px #f8b50044;
  transition: background 0.15s, color 0.13s, transform 0.12s;
}
button[type="submit"]:hover, button[type="reset"]:hover {
  background: linear-gradient(-90deg, #fccb90 5%, #f8b500 95%);
  color: #fff;
  transform: scale(1.07);
}

.recent-bills {
  margin-top: 37px;
  border-top: 2px dashed #f8b500;
  padding-top: 20px;
  background: #fffdf4;
  border-radius: 19px;
  box-shadow: 0 2px 12px #fdab829c;
}

.recent-bills h3 {
  font-size: 1.16rem;
  color: #d76d77;
  margin-bottom: 14px;
  font-weight: 700;
  letter-spacing:0.5px;
  text-align: center;
  text-shadow: 0 2px 8px #d76d7759;
}

.recent-bill-item {
  font-size: 1.06rem;
  padding: 11px 0 10px 6px;
  border-bottom: 1px dashed #fff2ca;
  color: #da5b09;
  position: relative;
  background: linear-gradient(90deg, #ffd885 0%, #ffeab5 100%);
  border-radius: 12px;
  margin-bottom: 9px;
  box-shadow: 0 2px 9px #ffd88573;
}

.recent-bill-item b {
  color: #d76d77;
  font-weight: 700;
}
.recent-bill-item small, .recent-bill-item em {
  color: #94240a;
  font-size: 0.98rem;
}

@media (max-width: 650px) {
  .bills-section {
    max-width: 97vw;
    padding: 18px 7px 10px 7px;
    border-radius: 17px;
  }
}

  </style>
</head>
<body>
  <div class="bills-section">
    <button class="back-btn" onclick="window.location.href='index.html'">&larr; Home</button>
    <h2>Create New Bill</h2>
    <form id="bill-form">
        <input type="text" placeholder="Patient Name" required>
      <div style="display: flex; gap:7px; align-items: center; margin-bottom:9px;">
  <select id="patient-title" style="height:38px; border-radius:9px; border:2px solid #ffd885; background:#fff8e7; font-size:1rem;">
    <option value="Mr.">Mr.</option>
    <option value="Ms.">Ms.</option>
  </select>
  <input type="text" placeholder="Patient Name" id="patient-name" required style="flex:1; height:38px;">
</div>
<div style="margin-bottom:13px;">
  <label style="margin-right:14px; font-weight:600;">Gender:</label>
  <input type="radio" name="gender" id="gender-male" value="Male" checked>
  <label for="gender-male" style="margin-right:8px;">Male</label>
  <input type="radio" name="gender" id="gender-female" value="Female">
  <label for="gender-female" style="margin-right:8px;">Female</label>
  <input type="radio" name="gender" id="gender-other" value="Other">
  <label for="gender-other">Other</label>
</div>

      <input type="number" placeholder="Age" required style="width:95%;margin-bottom:11px;">
      <input type="text" placeholder="Test Type" required style="width:95%;margin-bottom:11px;">
      <input type="number" placeholder="Amount" required style="width:95%;margin-bottom:11px;">
      <input type="text" placeholder="Doctor Name (optional)" style="width:95%;margin-bottom:10px;">

      <textarea placeholder="Notes or special instructions (optional)" rows="2"
        style="resize:vertical; width:95%; border-radius:7px; border:1.5px solid #d0e6f7; margin-bottom:10px; padding:8px;"></textarea>

      <div style="margin-bottom:10px;">
        <label>Attach report/prescription:
          <input type="file" accept="image/*,.pdf" style="margin-left:6px;">
        </label>
      </div>

      <button type="submit" style="margin-right:10px;">Create Bill</button>
      <button type="reset">Clear</button>
    </form>

    <div class="recent-bills">
      <h3>Recent Bills</h3>
      <div id="bills-list">
        <!-- Recent bills will show here -->
      </div>
    </div>
  </div>

  <script>
    // Save and display bills in localStorage (works for demo)
    const billForm = document.getElementById('bill-form');
    const billsList = document.getElementById('bills-list');

    function getBills(){
      return JSON.parse(localStorage.getItem('asha_bills') || '[]');
    }
    function setBills(bills){
      localStorage.setItem('asha_bills', JSON.stringify(bills));
    }
    function renderBills(){
      const bills = getBills();
      billsList.innerHTML = bills.length ?
        bills.slice(-5).reverse().map(bill =>
          `<div class="recent-bill-item">
            <b>${bill.name}</b> | Age: ${bill.age} | ${bill.test} | â‚¹${bill.amount} <br>
            <small>Doctor: ${bill.doctor || "-"} | Notes: ${bill.notes || "-"} | <em>${bill.time}</em></small>
          </div>`
        ).join('')
        : "<div style='color:#bbb'>No recent bills yet.</div>";
    }
    // On submit, save new bill and update list
    billForm.onsubmit = function(e){
      e.preventDefault();
      const f = billForm.elements;
      const now = new Date();
      const bill = {
  name: f[0].value,
  age: f[1].value,
  test: f[2].value,
  amount: f[3].value,
  doctor: f[4].value,
  notes: f[5].value,
  time: now.toLocaleString()
};

      const bills = getBills();
      bills.push(bill);
      setBills(bills);
      renderBills();
      billForm.reset();
      alert("Bill created!");
    };
    // Init
    renderBills();
  </script>
</body>
</html>
